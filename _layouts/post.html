---
layout: default
notes: active
comments: true
---

<div class="postss">
	<div class="post single">
		<h1 class="title">{{ page.title }}</h1>
			
		<h2 class="date">
			<info datetime="{{ page.date }}">
				{{ page.date | date_to_string }} {% if page.author %} by {{ page.author }} {% endif %}
			</info>
		</h2>
		<!-- content -->
		<div class="postbody">
			{{ content }}
		</div>
		<!-- post info -->
		<div class="noteinfo">
			<!-- include some categories and tags maybe? -->
		</div>

		<hr>

		<!-- comments -->
		<div class="notecomments">
			{% if page.comments %}
				{% include disqus.html %}	 
			{% endif %}
		</div>
	</div><!-- / .poste .single -->
</div><!-- /.posts -->
